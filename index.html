<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jennifer Mehren // Filechecker Extensions Filename | jan-2021</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Übung aus SuperCode Bootcamp</h1>
      <p>
        JS Vertiefung | CodeFlow Übung lev2_2: Extensions Filename | jan-2021
      </p>
    </header>
    <main>
      <section class="hero">
        <h2>File-Checker</h2>
        <div class="box-container">
          <div class="boxes" id="input">
            <h3>Filename:</h3>
            <label for="filename"></label>
            <input type="text" id="filename" placeholder="Bsp: image001.jpeg"/>
            <button id="button-filename" type="button">check</button>
            <h4>Gültige Dateiformate:</h4>
            <p>jpg, jpeg, mp3, bmp, wav, txt</p>
          </div>
          <div class="boxes" id="output">
            <h3>Check your Result</h3>
            <div class="output-box" id="output-file-type"></div>
            <div class="output-box" id="output-file-category"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Code und Styling: Jennifer Mehren <br> Foto: Jo Kassis von Pexels</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
